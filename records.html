<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .action-btn {
            cursor: pointer;
            margin-right: 5px;
        }
        #loginButton, #userInfo {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        #userInfo {
            display: none;
        }
    </style>
</head>
<body>
    <div id="menu-placeholder"></div>
    <button id="loginButton" class="btn btn-primary">Login with GitHub</button>
    <div id="userInfo" class="text-end">
        <span id="username"></span>
        <button id="logoutButton" class="btn btn-secondary btn-sm ms-2">Logout</button>
    </div>
    <div class="container mt-5">
        <h1 id="plant-dashboard" class="text-center mb-5">Plant Dashboard</h1>

        <div class="row">
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Plant Records</h5>
                        <table class="table" id="plant-records-table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Event</th>
                                    <th>Location</th>
                                    <th>Notes</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="plant-records-body">
                                <!-- Table body will be populated by JavaScript -->
                            </tbody>
                        </table>
                        <button id="add-row" class="btn btn-success mt-3">Add New Record</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for adding/editing records -->
    <div class="modal fade" id="recordModal" tabindex="-1" aria-labelledby="recordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recordModalLabel">Add/Edit Record</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="recordForm">
                        <input type="hidden" id="recordId">
                        <div class="mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date" required>
                        </div>
                        <div class="mb-3">
                            <label for="event" class="form-label">Event</label>
                            <input type="text" class="form-control" id="event" required>
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" required>
                        </div>
                        <div class="mb-3">
                            <label for="notes" class="form-label">Notes</label>
                            <textarea class="form-control" id="notes"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveRecord">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@octokit/core@3.5.1/dist/index.umd.min.js"></script>
    <script src="js/github-integration.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/footer.js"></script>
</body>
</html>
